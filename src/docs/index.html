<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FxGrid — Minimalist flexbox grid system.</title>

  <meta name="keywords" content="fxgrid, flexbox, grid, css, flexgrid, framework, utility">
  <meta name="description" content="A dead-simple flexbox grid system">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./fxgrid.min.css">
  <link rel="stylesheet" href="./docs.min.css" />
</head>

<body>
  <header role="banner">
    <div class="container">
      <h1 class="title" title="FxGrid — Minimalist flexbox grid system.">
        FxGrid
      </h1>
      <p class="desc">Minimalist flexbox grid system.</p>
    </div>
  </header>
  <main role="main">
    <section>
      <div class="container">
        <!-- Grid Row -->
        <div class="fxgrid absolute">
          <!-- 1st Row -->
          <div class="one column">
            <div class="block">one</div>
          </div>
          <div class="eleven column">
            <div class="block">eleven</div>
          </div>

          <!-- 2nd Row -->
          <div class="two column">
            <div class="block">two</div>
          </div>
          <div class="ten column">
            <div class="block">ten</div>
          </div>

          <!-- 3rd Row -->
          <div class="three column">
            <div class="block">three</div>
          </div>
          <div class="nine column">
            <div class="block">nine</div>
          </div>

          <!-- 4th Row -->
          <div class="four column">
            <div class="block">four</div>
          </div>
          <div class="eight column">
            <div class="block">eight</div>
          </div>

          <!-- 5th Row -->
          <div class="five column">
            <div class="block">five</div>
          </div>
          <div class="seven column">
            <div class="block">seven</div>
          </div>

          <!-- 6th Row -->
          <div class="six column">
            <div class="block">six</div>
          </div>
          <div class="six column">
            <div class="block">six</div>
          </div>

          <!-- 7th Row -->
          <div class="twelve column">
            <div class="block">twelve</div>
          </div>
        </div>
        <!-- //Grid Row -->
      </div>
    </section>
  </main>
  <footer role="footer">
    <div class="container">
      <p>
        Made with &hearts; by <a href="https://twitter.com/siarie_">@siarie_</a>
      </p>
      <p>
        <a href="#">&UpArrow; Back to top</a>
      </p>
    </div>
  </footer>
</body>

</html>
